<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a routerlink="factura" routerLinkActive="active" class="nav-link" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Registrar Factura
          </a>
      </ul>
</nav>
<div class="col-md-6 offset-md-3">
<h3 class="text-center" >
  Registrar Factura
</h3>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
  <label>
    Nombre cliente:
  </label>
  <input type="text" class="form-control" id="nombre"  name="nombre">
</div>
<div class="form-group">
  <label>
    Apellido cliente:
  </label>
  <input type="text" class="form-control" id="apellido"  name="apellido">
</div>
<div class="form-group">
  <label>
    direccion cliente:
  </label>
  <input type="text" class="form-control" id="dir"  name="dir">
</div>
<div class="form-group">
  <label>
    Fecha de Nacimiento del cliente:
  </label>
  <input type="text" class="form-control" id="FechN"  name="FechN">
</div>
<div class="form-group">
  <label>
    Telefono cliente:
  </label>
  <input type="text" class="form-control" id="tel"  name="tel">
</div>
<div class="form-group">
  <label>
    Email cliente:
  </label>
  <input type="text" class="form-control" id="mail"  name="mail">
</div>
<div class="form-group">
  <label>
    Fecha actual:
  </label>
  <input type="text" class="form-control" id="FechA"  name="FechA">
</div>
<div class="form-group">
  <label>
    producto:
  </label>
  <input type="text" class="form-control" id="nombrePro" name="nombrePro">
</div>
<div class="form-group">
  <label>
    Cantidad:
  </label>
  <input type="text" class="form-control" id="cant"  name="cant">
</div>
<div class="form-group">
  <label>
    Precio:
  </label>
  <input type="text" class="form-control" id="Precio" name="Precio">
</div>
<div class="form-group">
  <label>
    Stock
  </label>
  <input type="text" class="form-control" id="Stock"  name="Stock">
</div>

<button class="btn btn-success">
  Registrar venta
</button>
</form>
</div>
